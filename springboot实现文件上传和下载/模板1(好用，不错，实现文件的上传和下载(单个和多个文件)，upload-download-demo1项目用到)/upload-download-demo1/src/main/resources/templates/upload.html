<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>文件上传下载</title>
</head>
<body>
   <h1 th:inlines="text">单文件上传</h1>
   <form action="uploadOne" method="post" enctype="multipart/form-data">
       <p>选择文件: <input type="file" name="file"/></p>
       <button type='submit'>上传</button>
   </form>
   <br>
   <br>
   <h1 th:inlines="text">多文件上传</h1>
   <form action="uploadMore" method="post" enctype="multipart/form-data">
       <p>选择文件1: <input type="file" name="file"/></p>
       <p>选择文件2: <input type="file" name="file"/></p>
       <p>选择文件3: <input type="file" name="file"/></p>
       <button type='submit'>上传</button>
   </form>
   <br>
   <br>
   <h1 th:inlines="text">文件下载</h1>
   <form action="/download" method="post" enctype="multipart/form-data">
       <div>
           <label id="download">文件id:</label>
           <input type="text" name="fileId" placeholder="请输入要选择的文件id"/>
       </div>
       <button type='submit'>下载文件</button>
   </form>
<!--   <a href="/download"><button>下载文件</button></a>-->

</body>
</html>
