<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h1>登陆</h1>
<form method="post" action="/login">
    <div>
        <!--这里name一定是“username”，loadUserByUsername(String username)自动识别username匹配-->
        用户名：<input type="text" name="username">
    </div>
    <div>
        <!--这里name一定是“password”， matches(CharSequence charSequence, String s)的charSequence参数自动识别password匹配-->
        密码：<input type="password" name="password">
    </div>
    <div>
        <button type="submit">立即登陆</button>
    </div>
</form>
</body>
</html>
