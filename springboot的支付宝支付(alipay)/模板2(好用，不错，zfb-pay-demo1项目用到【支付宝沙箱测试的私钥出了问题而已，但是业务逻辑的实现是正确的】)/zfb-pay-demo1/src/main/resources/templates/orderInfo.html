<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单信息</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div style="margin-top: 30px;margin-bottom: 350px;">

    <div align="center">
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <a href="/toIndex" type="button" class="btn btn-default">购买商品</a>
<!--            <a href="/toOrderInfo" type="button" class="btn btn-default">订单信息</a>-->
        </div>
    </div>


    <div class="container" style="margin-top: 15px;">

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="text-align: center">订单ID号</th>
                    <th style="text-align: center">用户名</th>
                    <th style="text-align: center">商品名称</th>
                    <th style="text-align: center">订单描述</th>
                    <th style="text-align: center">支付宝交易号</th>
                    <th style="text-align: center">商户订单号</th>
                    <th style="text-align: center">付款金额</th>
                    <th style="text-align: center">是否完成付款</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="order:${orders}">
                    <th style="text-align: center">[[${order.id}]]</th>
                    <th style="text-align: center">[[${order.username}]]</th>
                    <th style="text-align: center">[[${order.commodity}]]</th>
                    <th style="text-align: center">[[${order.description}]]</th>
                    <th style="text-align: center">[[${order.tradeNo}]]</th>
                    <th style="text-align: center">[[${order.outTradeNo}]]</th>
                    <th style="text-align: center;color: green;">[[${order.money}]]</th>
                    <th style="text-align: center;color: green;" th:if="${order.status==1}">已付款</th>
                    <th style="text-align: center;color: red;" th:if="${order.status!=1}">未付款</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
