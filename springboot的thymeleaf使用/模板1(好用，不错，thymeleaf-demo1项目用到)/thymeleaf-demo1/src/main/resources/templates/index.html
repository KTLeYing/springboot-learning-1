<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 可以看到 thymeleaf 是通过在标签里添加额外属性来绑定动态数据的 -->
    <title th:text="${title}">Title</title>
    <!-- 在/resources/static/js目录下创建一个hello.js 用如下语法依赖即可-->
    <script type="text/javascript" th:src="@{/js/hello.js}"></script>
</head>
<body>
<h1 th:text="${desc}">Hello World</h1>
<h2>=====作者信息=====</h2>
<p style="font-weight: bold; color: greenyellow">Id: </p><p th:text="${user?.id}"></p>
<p style="font-weight: bold; color: greenyellow">Name: </p><p th:text="${user?.name}"></p>
<p style="font-weight: bold; color: greenyellow">Sex: </p><p th:text="${user?.sex}"></p>
<p style="font-weight: bold; color: greenyellow">Age: </p><p th:text="${user?.age}"></p>
<p style="font-weight: bold; color: greenyellow">Phone: </p><p th:text="${user?.phone}"></p>
</body>
</html>
