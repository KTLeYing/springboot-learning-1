<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="/user/login" method="post">
    <div>
        <label>用户名：</label>
        <input type="text" placeholder="请输入用户名" name="username" id="username">
    </div>
    <div>
        <label>密码：</label>
        <input type="password" placeholder="请输入密码" name="password" id="password">
    </div>
    <button type="submit" >登录</button>
</form>
</body>
</html>
