#\u7AEF\u53E3\u53F7\u914D\u7F6E
server.port=8080
server.servlet.context-path=/

#mysql\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=105293

#mybatis\u914D\u7F6E
mybatis.mapper-locations==classpath:mapper/*.xml
mybatis.type-aliases-package=com.mzl.SSOdemo2.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#redis\u914D\u7F6E
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
#\u6700\u5C0F\u7684\u7A7A\u95F2\u65F6\u95F4
spring.redis.jedis.pool.min-idle=0
#\u6700\u5927\u7684\u7A7A\u95F2\u65F6\u95F4
spring.redis.jedis.pool.max-idle=500
#\u6700\u5927\u7684\u8FDE\u63A5\u6C60\u6570\u91CF
spring.redis.jedis.pool.max-active=200
#\u6700\u5927\u7684\u8FDE\u63A5\u6C60\u963B\u585E\u65F6\u95F4
spring.redis.jedis.pool.max-wait=500
#\u8D85\u65F6\u65F6\u95F4
spring.redis.timeout=0

#thymeleaf\u914D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

#\u65F6\u95F4\u683C\u5F0F\u5316\u914D\u7F6E
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss


